<!DOCTYPE html>
<html>

<head>
    <title>.: Angular UI Test:.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.9/angular-route.min.js"></script>
</head>

<body ng-app="myAapp">
    <nav class="navbar">
        <div class="container-fluid">
            <form class="navbar-form navbar-left">
                <div class="form-group">

                    <div class="input-group">
                        <div class="input-group-addon search"><span class="glyphicon glyphicon-search"></span></div>
                        <input type="text" class="form-control" placeholder="Search" ng-model="searchQuery">

                        <!-- 
                        <form>
                            <input type="search" placeholder="Search" ng-model="searchQuery" />
                        </form> -->

                        <div class="input-group-addon remove"><span class="glyphicon glyphicon-remove"></span></div>
                    </div>
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="name"><a href="#">Bhupathi Reddy </a></li>
                <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
                <li><span class="glyphicon glyphicon-triangle-bottom"></span></li>
            </ul>

        </div>
    </nav>

    <div class="main">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-3 col-sm-3" ng-controller="sideNavController">
                    <side-nav info="people"></side-nav>
                </div>

                <div class="col-md-9 col-sm-9 detail">
                    <div ng-view></div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="angular/app.js"></script>
    <script type="text/javascript" src="angular/controllers/sideNavController.js"></script>
    <script type="text/javascript" src="angular/controllers/peopleController.js"></script>
    <script type="text/javascript" src="angular/controllers/detailsViewController.js"></script>
    <script type="text/javascript" src="angular/directives/side.js"></script>
    <script type="text/javascript" src="angular/services/peopleContacts.js"></script>
</body>

</html>
